<svg width="120" height="80" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo escuro -->
  <rect width="120" height="80" fill="#1a1a1a" rx="4"/>
  
  <!-- Círculo externo roxo -->
  <circle cx="60" cy="40" r="35" fill="#7b1fa2" stroke="#4a148c" stroke-width="2"/>
  
  <!-- Círculo interno branco -->
  <circle cx="60" cy="40" r="25" fill="#ffffff"/>
  
  <!-- Texto CISA -->
  <text x="60" y="45" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7b1fa2" text-anchor="middle">CISA</text>
  
  <!-- Ícone de auditoria -->
  <rect x="50" y="30" width="20" height="15" fill="#7b1fa2" stroke="#4a148c" stroke-width="1"/>
  <rect x="52" y="32" width="16" height="2" fill="#ffffff"/>
  <rect x="52" y="35" width="16" height="2" fill="#ffffff"/>
  <rect x="52" y="38" width="16" height="2" fill="#ffffff"/>
  <rect x="52" y="41" width="16" height="2" fill="#ffffff"/>
</svg>
