  <!-- Círculo externo branco -->
  <circle cx="60" cy="40" r="35" fill="#ffffff" stroke="#cccccc" stroke-width="2"/>
  
  <!-- Texto CompTIA -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#e74c3c" text-anchor="middle">CompTIA</text>
  
  <!-- Banner vermelho -->
