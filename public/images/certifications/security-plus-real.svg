  <rect x="55" y="52" width="8" height="6" fill="#666666" rx="1"/>
  <rect x="57" y="50" width="4" height="4" fill="#666666"/>
  <circle cx="59" cy="48" r="2" fill="none" stroke="#666666" stroke-width="1"/>
